<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--FONT LINK-->
	<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
	<!--BOOTSTRAP LINK-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!--CSS LINK-->
	<link rel="stylesheet" href="assets/css/styles.css">
	<title>Guess the Flag</title>
</head>

<body onload="loadModal()">

    <!--*******HEADER SECTION*******-->
	<div class="header-section">
		<h1 class="header">Guess the flag</h1>
		<p class="description">30 seconds to guess as many flags as possible</p>
	</div>

    <!--*******GAME*******-->
	<div class="game-section">

	    <!--*******Start Button*******-->
        <div class="startbtn-section">
		    <button type="button" id="Startbtn" onclick="StartGame()">Start</button>
        </div>

        <!--*******SCORE AND TIMER*******-->
        <div class="game-details row">
			<div id="score-section" class="col-6">
				<div id="score-para"></div>
			</div>
			<div class="timer-section col-6">
				<div id="timer"></div>
			</div>
		</div>

        <!--*******FLAG*******-->
        <div class="flag-section">
			<div id="flag-div"></div>
		</div>

    </div>

    <!--*******MODAL LOAD IN*******-->
	<div class="modal fade" tabindex="-1" role="dialog" id='Modal'>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Welcome to Guess the flag</h4>
					<button type="button" class="close" data-dismiss="modal" style="text-align: right;" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				</div>
				<div class="modal-body">
					<p class="modal-subtitle">How To Play:</p>
					<p>You have 30 seconds to guess the country's flag you have 4 options to pick from.</p>
					<p>Press Start to start the game</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn modal-btn" data-dismiss="modal">Let's Play!</button>
				</div>
			</div>
		</div>
	</div>


    <!--*******SCRIPTS*******-->
	<script src="index.js"></script>
    <script src="assets/js/countrylist.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
</body>
</html>
